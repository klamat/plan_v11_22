  <style type="text/tailwindcss">

    @tailwind  components;
    @tailwind  utilities;

    .navigation-top {
      @apply absolute z-10 right-2 w-max bg-white rounded-b shadow p-2 flex

    .nt-view-controller {

    .nt-container .input-value{
